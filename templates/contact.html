{%  extends "base.html" %}

{% block title %} cart  {% endblock title %}

{%  block body %} 

<div class="container-fluid px-0">
  <img src="static/images/cont.jpg" width="500" height="400"  class="d-block w-100" alt="contact">
</div>
 <br>
 <div class="container" >

  <center> <h2  style="color:#9933ff" >conatct us</h2></center>
  
<form method='post' action="/contact">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
  </div>

  <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="name@gmail.com" required>
  </div>

  <div class="form-group">
    <label for="phone">phone:</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" required>
  </div>

  <div class="form-group">
    <label for="address">address:</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="address" required>
  </div>

  <div class="form-group">
    <label for="message">message:</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="message" required>
  </div>
  <br>
  <br>

  <div class="row" style="margin-left:400px;">
    <div class="col-md-12 form-group" >
      <input type="submit" value="Send Message"  style="color: #EE0773;  background:#FFFFFF; width:200px; height:40px; " ;>
      <span class="submitting"></span>
    </div>
  </div>

</form>
</div>
